{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login Admin</title>
    <style>

    </style>
</head>

<body>
    <form action="/login" method="post">
        <div class="heading">leetCode Administration</div>
        <div>
            <div class="input">
                <label for="username">Enter Username</label>
                <input type="text" required minlength="6" maxlength="12" value="{{entereduser}}" placeholder="Enter your username" name="username" id="username">
                {% if username == False %}
                <div style="font-size: 12px; padding:10px 2px; color:rgb(221, 22, 22)"> Please Enter valid username</div> 
                {% endif %}
            </div>
            <div class="input">
                <label for="password">Enter Password</label>
                <input type="password" placeholder="Enter your password" name="password" id="password">
                {% if password == False %}
                <div style="font-size: 12px; padding:10px 2px; color:rgb(221, 22, 22)"> Please Enter valid password</div> 
                {% endif %}
            </div>
        </div>
        <div class="processed">
            <div class="anyac"><a href="/signup">I don't have account</a></div>
            <button>LogIn</button>
        </div>
    </form>
</body>

</html>
